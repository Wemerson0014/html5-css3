<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video controls width="560" poster="imagens/imagem.jpg">
        <source src="midia/meuvideo.mp4" type="video/mp4">
    </video>
    <h1>Inserindo vídeos externos (Youtube)</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/wxbNVGECwJg" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>

<!-- poster - significa colocar uma imagem antes do preview do vídeo-->
