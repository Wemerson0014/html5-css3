<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com links</title>
</head>
<body>
    <h1>Utilizando links externos</h1>
    <h2>Abrindo diretamente na mesma aba</h2>
    <p>Se clicar <a href="https://github.com/Wemerson0014/html5-css3">neste link</a>, você acessará a base do projeto de estudos</p>
    <h2>Abrindo diretamente em uma nova aba</h2>
    <p>Se clicar <a href="https://github.com/Wemerson0014/html5-css3" target="_blank" rel="external">neste link</a>, você acessará a base do projeto de estudos</p>
</body>
</html>

<!-- targe precisa do _ mais a palavra blank para referência de uma nova janela-->
<!-- rel siginifica que irá abrir uma janela externa-->
