<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.container {
            background-color: lightsalmon;
            
            display: flex;
            flex-flow: row wrap;
            align-items: flex-start;
        }

        div.item {
            background-color: lightblue;
            border: 1px solid black;
            align-items: center;
            padding: 40px;
        }

        div#i1 {
            align-self: flex-end;
        }

        div#i5 {
            align-self: stretch;
        }

        
    </style>
</head>
<body>
    <div class="container">
        <div class="item" id="i1">A</div>
        <div class="item" id="i2">B</div>
        <div class="item" id="i3">C</div>
        <div class="item" id="i4">D</div>
        <div class="item" id="i5">E</div>
        <div class="item" id="i6">F</div>
        <div class="item" id="i7">G</div>
        <div class="item" id="i8">H</div>
        <div class="item" id="i9">I</div>
        <div class="item" id="i10">J</div>
        <div class="item" id="i11">K</div>
        <div class="item" id="i12">L</div>
    </div>
</body>
</html>
