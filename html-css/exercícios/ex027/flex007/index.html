<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.container {
            background-color: lightsalmon;
            
            display: flex;
            flex-flow: row wrap;
        }

        div.item {
            background-color: lightblue;
            border: 1px solid black;
            text-align: center;
            padding: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item" id="i1">A</div>
        <div class="item" id="i1">B</div>
        <div class="item" id="i1">C</div>
        <div class="item" id="i1">D</div>
        <div class="item" id="i1">E</div>
        <div class="item" id="i1">F</div>
        <div class="item" id="i1">G</div>
        <div class="item" id="i1">H</div>
        <div class="item" id="i1">I</div>
        <div class="item" id="i1">J</div>
        <div class="item" id="i1">K</div>
        <div class="item" id="i1">L</div>
    </div>
</body>
</html>
