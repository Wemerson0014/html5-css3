<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir este site em vários dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/fotoP.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/fotoM.png" type="image/png">
        <img src="imagens/fotoG.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a tocar áudios em HTML...</p>
    <p>Primeiro método</p>
    <audio src="midia/music-test.mp3" controls autoplay></audio>
    <p>Segundo método</p>
    <audio preload="metadata" controls loop>
        <source src="midia/music-test.mp3" type="audio/mpeg">
    </audio>
</body>
</html>

<!-- source para garantir a imagem mostrada do tamanho da tela-->
<!-- preload = auto (pode carregar todo o conteúdo do site inclusive áudio - nunca usar), metadata(carrega duração e informações da mídia) e none (nada)-->
<!-- Loop - fica tocando áudio em loop -->
